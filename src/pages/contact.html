<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/360d78828e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Verde-Ink. - Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <div class="logo">
            <img src="../logo/Genererade bild.png" alt="logo" />
          </div>
          <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="gallery.html">Designs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero-section"></div>
    </header>
    <main>
      <form action="/" class="contact-form-container">
        <!-- Input for customer name -->
        <div class="contact-info">
          <label for="name">Full name:</label>
          <input type="text" id="name" placeholder="Ex: John Smith" required />
        </div>

        <!-- Input for customer email -->
        <div class="contact-info">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Ex: johnsmith@gmail.com"
            required
          />
        </div>

        <!-- Input for customer phone number -->
        <div class="contact-info">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            placeholder="Ex: 0712345678"
          />
        </div>

        <!-- Input for additional information -->
        <div class="contact-info">
          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            placeholder="Any additional information"
          ></textarea>
        </div>
        <div class="contact-btn">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-icons">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.x.com" target="_blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a href="https://www.youtube.com" target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>

        <ul class="footer-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="gallery.html">Designs</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
